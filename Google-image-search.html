<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="./css/Google-image-search.css">
    </head>
    <body >
        <div class="container">
            <div class="header">
                <a id="link" href="./Google-search.html">Google Search</a>
            </div>
            <div class="image">
                <div class="img-center">
                    <img class="img" src="./image/google_search_1.png" alt="google_search" width="100">
                    <span id="timg">images</span>
                </div>
            </div>
            <div class="search">
                <form  action="https://google.com/search">
                    <input type="text" name="q" id="gsearch"> 
                    <input name="tbm" value="isch" type="hidden">
                    <input type="submit" name="btnK"  value="Google Search" aria-label="Google Search" id="bttn">
                    <img class="img2" src="./image/search_icon.png" alt="gg_search_icon">
                </form> 
            </div>
            <div class="footer">
                <div class="link1">
                    <span id="mor">Morocco</span>
                </div>
                <div class="link2">
                    <span class="left">
                        <a href="https://ads.google.com/intl/en_ma/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"><span id="ad">Advertising</span></a>    
                        <a href="https://www.google.co.ma/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" target="_blank"><span id= bu>Business</span></a>
                        <a href="https://about.google/?utm_source=google-MA&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank"><span id="ab">About</span></a>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank"><span id="ho">How Search Works</span></a>
                    </span>
                    <span class="right">
                        <a href="https://policies.google.com/privacy?hl=en-MA&fg=1" target="_blank"><span id="pr">Privacy</span></a>
                        <a href="https://policies.google.com/terms?hl=en-MA&fg=1" target="_blank"><span id="te">Terms</span></a>
                        <a href="https://www.google.co.ma/preferences?hl=en&authuser=0" target="_blank"><span id="se" role="menu">Settings</span></a>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
