<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="./css/Google-search.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body >
        <div class="container">
            <div class="links">
                <a class="link" href="./Google-advanced-search.html">Google Advanced</a>
                <a class="link" href="./Google-image-search.html">Google Images</a>
            </div>

            <div class="image">
                <div class="img-center">
                    <img class="img" src="./image/google-brands-logo.png" alt="google_search" >
                </div>
            </div>

            <div class="search-bar">
                <form  action="https://google.com/search">
                    <div class="search">
                        <input type="text" name="q"  placeholder="Search Google or type a URL" id="gsearch">
                        <i class="fa fa-search btn-search"></i>
                        
                    </div>
                    <div class="div-btn">
                        <div class="div-btn1">
                            <center>
                                <input type="submit" name="btnK"  value="Google Search" aria-label="Google Search" class="btn">
                                <input type="submit" name="btnI"  value="I'm Feeling Lucky"  aria-label="I'm Feeling Lucky"  class="btn">
                            </center>
                        </div>
                    </div>
            </div>

            <div class="google-offer">Google offered in:
                <a class="si" href="https://www.google.co.ma/setprefs?sig=0_MxBcPN2F-KZnxlpRVIfDjlf7Qak%3D&amp;hl=fr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiJ_ojv44frAhVOD2MBHZvZBtoQ2ZgBCA8">
                    &nbsp;Français&nbsp;
                </a>
                <a class="si" dir="rtl" href="https://www.google.co.ma/setprefs?sig=0_MxBcPN2F-KZnxlpRVIfDjlf7Qak%3D&amp;hl=ar&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiJ_ojv44frAhVOD2MBHZvZBtoQ2ZgBCBA">
                    العربية
                </a>
            </div>
        
            <div class="footer">
                <div id="up-footer"><span id="cnt">Morocco</span></div>
                <div id="line1"></div>
                <div id="down-footer">
                    <a href="https://ads.google.com/intl/en_ma/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" ><span id="ad">Advertising</span></a>       
                    <a href="https://www.google.co.ma/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" target="_blank"><span id="bu">Business</span></a>
                    <a href="https://about.google/?utm_source=google-MA&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank"><span id="ab">About</span></a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank"><span id="ho">How Search Works</span></a>
                    <a href="https://policies.google.com/privacy?hl=en-MA&fg=1" target="_blank"><span id="pr">Privacy</span></a>
                    <a href="https://policies.google.com/terms?hl=en-MA&fg=1" target="_blank"><span id="te">Terms</span></a>
                    <a href="https://www.google.co.ma/preferences?hl=en-MA&amp;fg=1" target="_blank"><span id="se">Settings</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
